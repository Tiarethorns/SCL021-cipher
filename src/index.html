<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cifrador César</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="formulario">
    <h5>D-CIFRA</h5>
    <input class="mensajecifrar" type="text" name="CIFRADOR" placeholder="Escribe aquí el mensaje" rows="30">
    
    <div id="Elegirclave">
        <label for="claves">Elige una Clave:</label>
            <select class="menu" name="claves" id="LLAVES">
           
        <option value="1">CLAVE UNO</option>
        <option value="2">CLAVE DOS</option>
        <option value="3">CLAVE TRES</option>
        <option value="4">CLAVE CUATRO</option>
        <option value="5">CLAVE CINCO</option>
        <option value="6">CLAVE SEIS</option>
        <option value="7">CLAVE SIETE</option>
        <option value="8">CLAVE OCHO</option>
        <option value="9">CLAVE NUEVE</option>
        <option value="10">CLAVE DIEZ</option>
        <option value="11">CLAVE ONCE</option>
        <option value="12">CLAVE DOCE</option>
        <option value="13">CLAVE TRECE</option>
        <option value="14">CLAVE CATORCE</option>
        <option value="15">CLAVE QUINCE</option>
        <option value="16">CLAVE DIECISEIS</option>
        <option value="17">CLAVE DIECISIETE</option>
        <option value="18">CLAVE DIECIOCHO</option>
        <option value="19">CLAVE DIECINUEVE</option>
        <option value="20">CLAVE VEINTE</option>
        <option value="21">CLAVE VEINTIUNO</option>
        <option value="22">CLAVE VEINTIDOS</option>
        <option value="23">CLAVE VEINTITRES</option>
        <option value="24">CLAVE VEINTICUATRO</option>
        <option value="25">CLAVE VEINTICINCO</option>
        </select>

    <input class="boton" type="button" name="cifrar" value="cifrar">
    <input class="boton" type="button" name="decifrar" value="decifrar">
        
        
        </div>
    </section> 
</body>

</html>
